<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<body>
<div class="container-fluid" layout:fragment="content">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h2>Master Walikelas <span th:text="${mode}"></span></h2>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                <form action="#" th:action="@{/walikelas/}" th:object="${waliKelasEntity}" method="POST">
                    <div class="form-group row has-success">
                        <label class="control-label col-sm-3" for="idGuru">Nama Guru</label>
                        <div class="col-sm-6">
                            <select class="form-control form-control-sm" id="idGuru" th:field="*{idGuru}" name="idGuru">
                                <option value="0" disabled>Pilih</option>
                                <option th:each="guru : ${gurus}" th:value="${guru.idGuru}"
                                        th:text="${guru.namaGuru}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row has-success">
                        <label class="control-label col-sm-3" for="idKelas">Nama Kelas</label>
                        <div class="col-sm-6">
                            <select class="form-control form-control-sm" id="idKelas" th:field="*{idKelas}"
                                    name="idKelas">
                                <option value="0" disabled>Pilih</option>
                                <option th:each="kelas : ${kelass}" th:value="${kelas.idKelas}"
                                        th:text="${kelas.namaKelas}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row has-success">
                        <label class="control-label col-sm-3" for="tahunAjaran">Tahun Ajaran</label>
                        <div class="col-sm-6">
                            <input class="form-control form-control-sm" type="text" maxlength="4" th:field="*{tahunAjaran}" id="tahunAjaran"
                                   name="namaGuru" placeholder="Contoh 2019" required>
                            <span th:if="${#fields.hasErrors('tahunAjaran')}" th:errors="*{tahunAjaran}"
                                  class="text-danger"></span>
                        </div>
                    </div>
                    <div class="form-group row has-success">
                        <label class="control-label col-sm-3" for="semester">Semester</label>
                        <div class="col-sm-6">
                            <input class="form-control form-control-sm" type="number" maxlength="2" th:field="*{semester}" id="semester"
                                   name="semester" placeholder="Masukan semester" required>
                            <span th:if="${#fields.hasErrors('semester')}" th:errors="*{semester}"
                                  class="text-danger"></span>
                        </div>
                    </div>
                    <div class="form-group row has-success">
                        <label class="control-label col-sm-3" for="active">Active</label>
                        <div class="col-sm-6">
                            <select class="form-control form-control-sm" th:field="*{active}" id="active" name="active">
                                <option th:value="Y">Ya</option>
                                <option th:value="N">Tidak</option>
                            </select>
                        </div>
                    </div>
                    <div class="">
                        <div class="col-sm-6" style="float: right;">
                            <a class="btn btn-sm btn-secondary" href="/walikelas/">
                                Batal
                            </a>
                            <input type="submit" class="btn btn-secondary btn-sm" value="Simpan" id="btnSimpan"/>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
</body>
</html>
