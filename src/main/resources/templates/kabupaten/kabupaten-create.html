<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<body>
<div class="container-fluid" layout:fragment="content">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h2>Master Kabupaten <span th:text="${mode}"></span></h2>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                <form action="#" th:action="@{/kabupaten/}" th:object="${kabupatenEntity}" method="POST">
                    <div class="form-group row has-success">
                        <label class="control-label col-sm-3" for="idProvinsi">Provinsi</label>
                        <div class="col-sm-6">
                            <select class="form-control form-control-sm" id="idProvinsi" th:field="*{idProvinsi}" name="idProvinsi">
                                <option value="0" disabled>Pilih</option>
                                <option th:each="provinsi : ${provinsi}" th:value="${provinsi.idProvinsi}"
                                        th:text="${provinsi.namaProvinsi}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row has-success">
                        <label class="control-label col-sm-3" for="kodeKabupaten">Kode Kabupaten</label>
                        <div class="col-sm-6">
                            <input class="form-control form-control-sm" type="text" maxlength="4" th:field="*{kodeKabupaten}" id="kodeKabupaten"
                                   name="kodeKabupaten" placeholder="Masukan kode kabupaten" required>
                            <span th:if="${#fields.hasErrors('kodeKabupaten')}" th:errors="*{kodeKabupaten}"
                                  class="text-danger"></span>
                        </div>
                    </div>
                    <div class="form-group row has-success">
                        <label class="control-label col-sm-3" for="namaKabupaten">Nama Kabupaten</label>
                        <div class="col-sm-6">
                            <input class="form-control form-control-sm" type="text"  th:field="*{namaKabupaten}" id="namaKabupaten"
                                   name="namaKabupaten" placeholder="Masukan nama kabupaten" required>
                            <span th:if="${#fields.hasErrors('namaKabupaten')}" th:errors="*{namaKabupaten}"
                                  class="text-danger"></span>
                        </div>
                    </div>
                    <div class="form-group row has-success">
                        <label class="control-label col-sm-3" for="active">Active</label>
                        <div class="col-sm-6">
                            <select class="form-control form-control-sm" th:field="*{active}" id="active" name="active">
                                <option th:value="Y">Ya</option>
                                <option th:value="N">Tidak</option>
                            </select>
                        </div>
                    </div>
                    <div class="">
                        <div class="col-sm-6" style="float: right;">
                            <a class="btn btn-sm btn-secondary" href="/kabupaten/">
                                Batal
                            </a>
                            <input type="submit" class="btn btn-secondary btn-sm" value="Simpan" id="btnSimpan"/>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
</body>
</html>
